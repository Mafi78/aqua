<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.js"></script>
    <script type="text/x-template" id="app-template">
        <v-app>
          <v-layout class="rounded rounded-md">
            <v-navigation-drawer
      image="https://cdn.vuetifyjs.com/images/backgrounds/bg-2.jpg"
      theme="dark"
      permanent
          :rail="v_rail"
       >
      <v-list nav>
        <v-list-item prepend-icon="mdi-email" title="Inbox" value="inbox" @click.stop="v_rail = !v_rail"></v-list-item>
        <v-list-item prepend-icon="mdi-account-supervisor-circle" title="Supervisors" value="supervisors"></v-list-item>
        <v-list-item prepend-icon="mdi-clock-start" title="Clock-in" value="clockin"></v-list-item>
      </v-list>
       </v-navigation-drawer>

            <!--v-app-bar title="Application bar"></v-app-bar-->

            <v-main class="d-flex align-center justify-center" style="min-height: 300px;">
              Main Content
            </v-main>
          </v-layout>
        </v-app>
    </script>
    <script>
      const { createApp } = Vue
      const { createVuetify } = Vuetify
      const v_rail = false
      const vuetify = createVuetify()
      const app = createApp({
        template: '#app-template'
      })
        .use(vuetify)
        .mount('#app')
    </script>
  </body>
</html>
