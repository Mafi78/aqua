<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- External Libraries -->
    <link 
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.2/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <!-- Vue and Vuetify Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.js"></script-->

    <!--script src="https://cdn.jsdelivr.net/npm/d3@7"></script> <!-- D3 Library for data visualization if needed -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.2/dist/vuetify-labs.min.js"></script> <!-- library that support the VNumberInput component-->
  
    <!-- External script to render math equations -->
    <script type="module">
      window.addEventListener("DOMContentLoaded", () => 
        import("https://unpkg.com/mathlive?module").then((mathlive) => 
          mathlive.renderMathInDocument()
        )
      );
    </script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/Users/omnidaptive/Documents/GitHub/aqua/tests/experimental/draft_files/styles.css">
  </head>

  <body>
    <!-- Vue App Root -->
    <div id="app"></div>

    
    <!-- Main Vue Template -->
    <script type="text/x-template" id="app-template">
      <v-app>
        <!-- Main Layout -->
        <v-layout class="rounded rounded-md">
          
          <!-- Navigation Drawer with Links -->
          <v-navigation-drawer
            image="https://cdn.vuetifyjs.com/images/backgrounds/bg-2.jpg"
            theme="dark"
            permanent
            :rail="v_rail"
          >
            <v-list nav>
              <!-- Define your navigation items here -->
              <v-list-item prepend-icon="mdi-home" title="Home" @click="v_rail = !v_rail"></v-list-item>
              <v-list-item prepend-icon="mdi-file-cabinet" title="Access Scenario"></v-list-item>
              <v-list-item prepend-icon="mdi-movie-open" title="Run a Scenario"></v-list-item>
              <v-list-item prepend-icon="mdi-run-fast" title="Prepare on-the-go"></v-list-item>
              <v-list-item prepend-icon="mdi-database-edit" title="Work on a Database"></v-list-item>
              <v-list-item prepend-icon="mdi-book-open-outline" title="Access Documentation"></v-list-item>
              <v-list-item prepend-icon="mdi-handshake" title="Culture Hints"></v-list-item>
            </v-list>
          </v-navigation-drawer>

          <!-- Main Content Area -->
          <v-main>
            <v-container class="white">
              <!-- Top section with breadcrumbs and buttons -->
              <v-row class="mb-3" align="center" justify="space-between">
                <!-- Breadcrumbs for navigation -->
                <v-col cols="10">
                  <v-breadcrumbs :items="['DATABASE NAME', 'V.x.y', 'DERIVED FROM', 'DATABASE NAME', 'V.y.z']"></v-breadcrumbs>
                </v-col>
                
                <!-- Action buttons (Save and Clone) -->
                <v-col cols="2" class="d-flex justify-end">
                  <v-btn icon="mdi-content-save-outline" density="comfortable">
                    <v-tooltip location="top">Save</v-tooltip>
                  </v-btn>
                  <v-btn icon="mdi-content-duplicate" density="comfortable">
                    <v-tooltip location="top">Clone</v-tooltip>
                  </v-btn>
                </v-col>
              </v-row>

              <!-- Main content row with three columns -->
              <v-row class="mb-3">
                
                <!-- Left Column: Database Overview -->
                <v-col cols="5" class="bg-red pa-2">
                  <!-- Database Entries Information -->
                  This Database contains "xyz" entries.
                  
                  <!-- Table to display entities and actions -->
                  <v-table height="300px" fixed-header>
                    <thead>
                        <tr>
                            <th style="width: 250px; padding-bottom: 5px;" class="text-left">Entity</th>
                            <th style="width: 40px; padding-bottom: 5px;" class="text-center">Edit</th>
                            <th style="width: 80px; padding-bottom: 5px;" class="text-center">Actions
                                <div style="display: flex; justify-content: space-around;"> <!-- Flexbox for icons -->
                                    <v-btn icon="mdi-check-bold" density="small" class="pa-1" @click="selectAllExports" style="margin-right: 3px;">
                                      <v-icon color="black" size="small"></v-icon>
                                      <v-tooltip activator="parent" location="top">Select all</v-tooltip>
                                    </v-btn>
                                    <v-btn icon="mdi-close-circle-outline" density="small" class="pa-1" @click="deselectAllExports" style="margin-right: 3px;">
                                      <v-icon color="black" size="small"></v-icon>
                                      <v-tooltip activator="parent" location="top">Deselect all</v-tooltip>
                                    </v-btn>
                                    <v-btn icon="mdi-file-export" density="small" class="pa-1" @click="exportSelected">
                                      <v-icon color="black" size="small"></v-icon>
                                      <v-tooltip activator="parent" location="top">Export selected</v-tooltip>
                                    </v-btn>
                                  </div>
                            </th>
                            <th style="width: 40px; padding-bottom: 5px;" class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td>Entity #1</td>
                            <td class="text-center"><v-btn icon="mdi-file-edit-outline" density="comfortable" variant="plain"></v-btn></td>
                            <td style="height: 60px;" class="checkbox-cell"><v-checkbox-btn inline></v-checkbox-btn></td>
                            <td class="text-center"><v-btn icon="mdi-trash-can-outline" density="comfortable" variant="plain"></td>
                        </tr>
                        <tr>
                            <td>Entity #2</td>
                            <td class="text-center"><v-btn icon="mdi-file-edit-outline" density="comfortable" variant="plain"></v-btn></td>
                            <td style="height: 60px;" class="checkbox-cell"><v-checkbox-btn inline></v-checkbox-btn></td>
                            <td class="text-center"><v-btn icon="mdi-trash-can-outline" density="comfortable" variant="plain"></td>
                        </tr>
                        <tr>
                            <td>Entity #3</td>
                            <td class="text-center"><v-btn icon="mdi-file-edit-outline" density="comfortable" variant="plain"></v-btn></td>
                            <td style="height: 60px;" class="checkbox-cell"><v-checkbox-btn inline></v-checkbox-btn></td>
                            <td class="text-center"><v-btn icon="mdi-trash-can-outline" density="comfortable" variant="plain"></td>
                        </tr>
                        <tr>
                            <td>Entity #4</td>
                            <td class="text-center"><v-btn icon="mdi-file-edit-outline" density="comfortable" variant="plain"></v-btn></td>
                            <td style="height: 60px;" class="checkbox-cell"><v-checkbox-btn inline></v-checkbox-btn></td>
                            <td class="text-center"><v-btn icon="mdi-trash-can-outline" density="comfortable" variant="plain"></td>
                        </tr>
                        <tr>
                            <td>Entity #5</td>
                            <td class="text-center"><v-btn icon="mdi-file-edit-outline" density="comfortable" variant="plain"></v-btn></td>
                            <td style="height: 60px;" class="checkbox-cell"><v-checkbox-btn inline></v-checkbox-btn></td>
                            <td class="text-center"><v-btn icon="mdi-trash-can-outline" density="comfortable" variant="plain"></td>
                        </tr>
                        <tr>
                            <td>Entity #6</td>
                            <td class="text-center"><v-btn icon="mdi-file-edit-outline" density="comfortable" variant="plain"></v-btn></td>
                            <td style="height: 60px;" class="checkbox-cell"><v-checkbox-btn inline></v-checkbox-btn></td>
                            <td class="text-center"><v-btn icon="mdi-trash-can-outline" density="comfortable" variant="plain"></td>
                        </tr>
                    </tbody>
                    </v-table>
                  
                  <!-- Static Footer Section -->
                  <div class="static-footer">
                    <v-btn class="add-entry-button">Add new entry</v-btn>
                  </div>                  

                </v-col>

                <!-- Middle Column: Characteristics and Values -->
                <v-col cols="3" class="bg-green pa-2">
                    Characteristic and Value
                  
                    <!-- Table with compact density, fixed header, and scrollable body -->
                    <v-table dense class="custom-bordered-table" height="500px" fixed-header>
                      <tbody class="scrollable-body">
                        <!-- Example characteristic rows -->
                        <tr>
                            <td>
                              <v-number-input
                              :reverse="false"
                              controlVariant="split"
                              label="Shared understanding"
                              :hideInput="false"
                              inset
                              variant="outlined"
                              rounded
                              density="compact"
                              class="v-number-input"
                              placeholder="22"
                            ></v-number-input>
                            </td>
                        </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Performance feedback"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="55"
                          ></v-number-input>
                          </td>
                      </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Influencing narrative"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="76"
                          ></v-number-input>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Leadership style"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="12"
                          ></v-number-input>
                          </td>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Decision-making approach"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="45"
                          ></v-number-input>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Relationship foundation"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="88"
                          ></v-number-input>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Conflict resolution"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="33"
                          ></v-number-input>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <v-number-input
                            :reverse="false"
                            controlVariant="split"
                            label="Time management"
                            :hideInput="false"
                            inset
                            variant="outlined"
                            rounded
                            class="custom-text-field"
                            placeholder="5"
                          ></v-number-input>
                          </td>
                        </tr>
                      </tbody>
                    </v-table>
                  </v-col>
                                   

                  <!-- Notes Section -->
                  <!-- <v-textarea
                    v-model="notes"
                    label="Notes"
                    rows="4"
                    outlined
                    placeholder="Add your notes here..."
                  ></v-textarea> -->

                <!-- Right Column: Scenarios Section -->
                <v-col cols="4" class="bg-yellow pa-2">
                  Scenarios based on this Database
                  <v-table density="compact">
                    <thead>
                      <tr>
                        <th>Scenario</th>
                        <th>Latest Edit</th>
                        <th class="text-center">Update</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Example scenarios -->
                      <tr>
                        <td>Scenario 1</td>
                        <td>19.04.2024</td>
                        <td class="text-center">
                          <v-btn icon="mdi-update" density="comfortable"></v-btn>
                        </td>
                      </tr>
                      <tr>
                        <td>Scenario 2</td>
                        <td>21.02.2024</td>
                        <td class="text-center">
                          <v-btn icon="mdi-update" density="comfortable"></v-btn>
                        </td>
                      </tr>
                      <tr>
                        <td>Scenario 3</td>
                        <td>12.03.2024</td>
                        <td class="text-center">
                          <v-btn icon="mdi-update" density="comfortable"></v-btn>
                        </td>
                      </tr>
                    </tbody>
                  </v-table>

                  <!-- Toggleable Notes Section -->
                  <v-btn @click="showNotes = !showNotes" icon>
                    <v-icon>{{ showNotes ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                  </v-btn>
                  <span>Notes</span>
                  <v-expand-transition>
                    <div v-if="showNotes">
                      <v-textarea
                        v-model="scenarioNotes"
                        label="Notes"
                        rows="2"
                        outlined
                      ></v-textarea>
                    </div>
                  </v-expand-transition>
                </v-col>

              </v-row>
            </v-container>
          </v-main>
        </v-layout>
      </v-app>
    </script>

    <!-- Vue Application Initialization -->
    <script>
      const { createApp } = Vue;
      const { createVuetify } = Vuetify;

      const vuetify = createVuetify();
      const app = createApp({
        template: "#app-template",
        data() {
          return {
            v_rail: false, // Controls navigation drawer
            showNotes: false, // Notes visibility toggle for the scenario map
            performanceFeedback: '',
            influencingNarrative: '',
            leadershipStyle: '',
            notes: '', // Holds the value for notes in the middle section
            scenarioNotes: '' // Holds the value for scenario notes in the right column
          };
        },
        methods: {
          selectAllExports() {
            console.log("Select all exports");
          },
          deselectAllExports() {
            console.log("Deselect all exports");
          },
          exportSelected() {
            console.log("Export selected items");
          }
        },
      });

      app.use(vuetify).mount("#app");
    </script>

  </body>
</html>
