<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_home.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.js"></script>
    <title>Home Page</title>

    <style>
        /* Apple-esque styling for the clock */
        .clock {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            font-size: 3em;
            color: #fff;
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: fit-content;
        }

        /* Apple-esque styling for the date */
        .date-container {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            color: #fff;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px auto;
            width: fit-content;
        }
        .day-of-week {
            font-size: 2em; /* Larger font for day of the week */
            font-weight: 400;
            margin-bottom: 10px;
        }
        .month-date {
            font-size: 1.5em; /* Smaller font for month and date */
            font-weight: 300;
        }

        .apple-button {
            background-color: #333; /* Match the clock background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
            padding: 60px; /* Add padding to increase size */
        }

        .apple-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slight background change on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Custom Ripple Effect */
        .custom-ripple {
            --v-ripple-opacity: 0.1;
            --v-ripple-transition: all 0.8s ease; /* Adjust the time here to slow down ripple */
        }

    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-layout class="rounded rounded-md">
                <v-navigation-drawer
                    image="https://cdn.vuetifyjs.com/images/backgrounds/bg-2.jpg"
                    theme="dark"
                    permanent
                    :rail="v_rail"
                >
                    <v-list nav>
                        <v-list-item prepend-icon="mdi-home" title="Home" @click.stop="v_rail = !v_rail"></v-list-item>
                        <v-list-item prepend-icon="mdi-file-cabinet" title="Access Scenario" @click.stop="v_rail = !v_rail"></v-list-item>
                        <v-list-item prepend-icon="mdi-movie-open" title="Run a Scenario" @click.stop="v_rail = !v_rail"></v-list-item>
                        <v-list-item prepend-icon="mdi-run-fast" title="Prepare on-the-go" @click.stop="v_rail = !v_rail"></v-list-item>
                        <v-list-item prepend-icon="mdi-database-edit" title="Work on a Database" @click.stop="v_rail = !v_rail"></v-list-item>
                        <v-list-item prepend-icon="mdi-book-open-outline" title="Access Documentation" @click.stop="testMethod"></v-list-item>
                        <v-list-item prepend-icon="mdi-handshake" title="Culture Hints" @click.stop="testMethod"></v-list-item>
                        <v-list-item prepend-icon="mdi-unfold-more-vertical" title="" @click.stop="testMethod"></v-list-item>
                    </v-list>
                </v-navigation-drawer>
                
                <v-main>
                    <v-container class="bg-success">
                        <v-row style="height: 50px">
                            <v-col cols="4" class="bg-red pa-2"> Column 1 </v-col>
                            <v-col cols="4" class="bg-red pa-2"> Column 2 </v-col>
                            <v-col cols="4" class="bg-red pa-2"> Column 3 </v-col>
                        </v-row>
                        <v-row style="height: 200px">
                            <v-col cols="6" class="bg-grey pa-2"> <h1 style="font-size:100px; font-family:'Helvetica Neue', Arial, sans-serif">Welcome</h1> </v-col>

                            <!-- Apple-esque Clock Column -->
                            <v-col cols="3" class="bg-teal pa-2"> 
                                <div class="clock">{{ formattedTime }}</div> 
                            </v-col>
                            
                            <!-- Apple-esque Date Column -->
                            <v-col cols="3" class="bg-indigo pa-2"> 
                                <div class="date-container">
                                    <div class="day-of-week">{{ dayOfWeek }}</div>
                                    <div class="month-date">{{ month }} {{ date }}</div>
                                </div> 
                            </v-col>
                        </v-row>
                        <v-row style="height: 350px">
                            <!-- button 1 -->
                            <v-col cols="3" class="bg-lime pa-2 ml-10 mr-5 d-flex flex-column justify-center align-center" style="height: 100%;">
                                <v-tooltip location="bottom">
                                    <template #activator="{ props }">
                                        <v-btn 
                                            icon 
                                            v-bind="props"
                                            @click="button1Action" 
                                            class="apple-button custom-ripple" 
                                            color="transparent" 
                                            style="padding: 60px; display: flex; justify-content: center; align-items: center;"
                                        >
                                            <v-icon class="white--text" style="font-size: 4em;">mdi-movie-open</v-icon>
                                        </v-btn>
                                    </template>
                                    <span>Run a scenario</span> <!-- Tooltip text -->
                                </v-tooltip>
                            </v-col>                                                                  
                            <!-- button 2 -->
                            <v-col cols="4" class="bg-purple pa-2 ml-5 mr-5 d-flex flex-column justify-center align-center" style="height: 100%;">
                                <v-tooltip location="bottom">
                                    <template #activator="{ props }">
                                        <v-btn 
                                            icon 
                                            v-bind="props"
                                            @click="button1Action" 
                                            class="apple-button custom-ripple" 
                                            color="transparent" 
                                            style="padding: 60px; display: flex; justify-content: center; align-items: center;"
                                        >
                                            <v-icon class="white--text" style="font-size: 4em;">mdi-run-fast</v-icon>
                                        </v-btn>
                                    </template>
                                    <span>Prepare on-the-go</span> <!-- Tooltip text -->
                                </v-tooltip>
                            </v-col>    
                            <!-- button 3 -->
                            <v-col cols="3" class="bg-blue pa-2 ml-5 mr-10 d-flex flex-column justify-center align-center" style="height: 100%;">
                                <v-tooltip location="bottom">
                                    <template #activator="{ props }">
                                        <v-btn 
                                            icon 
                                            v-bind="props"
                                            @click="button1Action" 
                                            class="apple-button custom-ripple" 
                                            color="transparent" 
                                            style="padding: 60px; display: flex; justify-content: center; align-items: center;"
                                        >
                                            <v-icon class="white--text" style="font-size: 4em;">mdi-database-edit</v-icon>
                                        </v-btn>
                                    </template>
                                    <span>Work on a database</span> <!-- Tooltip text -->
                                </v-tooltip>
                            </v-col>        
                        </v-row>
                    </v-container>    
                </v-main>
            </v-layout>
        </v-app>
    </div>
    
    <script>
        // Vue Section
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify();

        // Vue app instance
        const app = createApp({
            data() {
                return {
                    v_rail: false,
                    time: new Date() // Initialize the time data
                }
            },
            computed: {
                // Clock formatted as HH:MM:SS
                formattedTime() {
                    return new Intl.DateTimeFormat(undefined, {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                    }).format(this.time);
                },
                // Get the current day of the week
                dayOfWeek() {
                    return new Intl.DateTimeFormat(undefined, { weekday: 'long' }).format(this.time);
                },
                // Get the current month
                month() {
                    return new Intl.DateTimeFormat(undefined, { month: 'long' }).format(this.time);
                },
                // Get the current date (day of the month)
                date() {
                    return new Intl.DateTimeFormat(undefined, { day: 'numeric' }).format(this.time);
                }
            },
            methods: {
                testMethod() {
                    console.log('Dies ist ein Test');
                    this.v_rail = !this.v_rail;
                },
                updateTime() {
                    this.time = new Date(); // Update the time every second
                },
                button1Action() {
                    console.log('Button 1 clicked!'); // Placeholder for button action
                }
            },
            mounted() {
                // Set interval to update the clock every second
                setInterval(this.updateTime, 1000);
            }
        })
        .use(vuetify)
        .mount("#app");
    </script>
</body>
</html>
