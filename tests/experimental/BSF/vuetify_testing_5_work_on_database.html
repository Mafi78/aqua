<!DOCTYPE html>
<html>
  <head>
  <link
    href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
    rel="stylesheet"
    />
  <link
    href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    
</head>
  <body>
    <script type="module">
      window.addEventListener("DOMContentLoaded", () => 
        import("https://unpkg.com/mathlive?module").then((mathlive) => 
          mathlive.renderMathInDocument()
        )
      );
    </script>
    <div id="app"></div>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.js"></script>
      <script type="text/x-template" id="app-template">
      <v-app>
        <v-layout class="rounded rounded-md">
          <v-navigation-drawer
            image="https://cdn.vuetifyjs.com/images/backgrounds/bg-2.jpg"
            theme="dark"
            permanent
            :rail="v_rail"
            >
            <v-list nav>
              <v-list-item prepend-icon="mdi-home" title="Home" value="Home" @click.stop="v_rail = !v_rail"></v-list-item>
              <v-list-item prepend-icon="mdi-file-cabinet" title="Access Scenario" value="AccessScenario" @click.stop="v_rail = !v_rail"></v-list-item>
              <v-list-item prepend-icon="mdi-movie-open" title="Run a Scenario" value="RunScenario" @click.stop="v_rail = !v_rail"></v-list-item>
              <v-list-item prepend-icon="mdi-run-fast" title="Prepare on-the-go" value="OnTheGo"  @click.stop="v_rail = !v_rail"></v-list-item>
              <v-list-item prepend-icon="mdi-database-edit" title="Work on a Database" value="WorkOnDatabase"  @click.stop="v_rail = !v_rail"></v-list-item>
              <v-list-item prepend-icon="mdi-book-open-outline" title="Access Documentation" value="AccessDocumentation" @click.stop="testMethod"></v-list-item>
              <v-list-item prepend-icon="mdi-handshake" title="Culture Hints" value="CultureHints" @click.stop="testMethod"></v-list-item>
              <v-list-item prepend-icon="mdi-unfold-more-vertical" title="" value="ExpandMinimize" @click.stop="testMethod"></v-list-item>
            </v-list>
          </v-navigation-drawer>
      
          <!--v-app-bar title="Application bar"></v-app-bar-->
          <v-main class="d-flex "> <!-- align-center justify-center -->
            <!--Main Content-->
            <v-container class="white">
              <v-row class="mb-3" height="50">
              <!--Top Left><-->
              <v-col cols="10">
                <v-breadcrumbs :items="['DATABASE NAME', 'V.x.y', 'DERIVED FROM', 'DATABASE NAME', 'V.y.z']">
                </v-breadcrumbs>
              </v-col>
              <!--Top Right><-->
              <v-col cols="2">
                <v-btn density="comfortable" icon="mdi-content-save-outline" :ripple="true">
                  <v-icon color="black"></v-icon>
                  <v-tooltip activator="parent" location="top">Save</v-tooltip>
                </v-btn>
                <v-btn density="comfortable" icon="mdi-content-duplicate" :ripple="true">
                  <v-icon color="black"></v-icon>
                  <v-tooltip activator="parent" location="top">Clone</v-tooltip>
                </v-btn>
              </v-col>
              </v-row>
              <v-row class="mb-3" no-gutters>
                <v-col cols="5" class="bg-red">
                  Database Content
                  <!-- here the subcontainer begins -->
                  <v-container>
                    <v-row style="min-height: 50px;" class="bg-indigo">
                      <v-col cols="12">
                        Entries in Database: "number of entries here"
                      </v-col>
                    </v-row>
                    <v-row style="min-height: 550px;" class="bg-orange">
                      <v-col cols="12">
                        <v-table density="compact">
                          <thead>
                            <tr>
                              <th class="text-left">
                                Entity
                              </th>
                              <th class="text-left">
                                Edit
                              </th>
                              <th class="text-left">
                                Lock
                              </th>
                              <th class="text-left">
                                Export
                              </th>
                              <th class="text-left">
                                Delete
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>  </td>
                              <td>  </td>
                              <td> <v-btn size="x-small" rounded="xl" variant="tonal">ALL</v-btn> <v-btn size="x-small" rounded="xl" variant="tonal">NONE</v-btn> </td>
                              <td> <v-btn size="x-small" rounded="xl" variant="tonal">ALL</v-btn> <v-btn size="x-small" rounded="xl" variant="tonal">NONE</v-btn> </td>
                              <td>  </td>
                            </tr>
                            <tr>
                              <td> #1 </td>
                              <td> <v-btn density="compact" icon="mdi-file-edit-outline" variant="tonal"></v-btn> </td>
                              <td> <v-checkbox></v-checkbox> </td>
                              <td> <v-checkbox></v-checkbox> </td>
                              <td> <v-btn density="compact" icon="mdi-trash-can-outline" variant="tonal"></v-btn> </td>
                            </tr>
                            <tr>
                              <td> #2 </td>
                              <td> <v-btn density="compact" icon="mdi-file-edit-outline" variant="tonal"></v-btn> </td>
                              <td> <v-checkbox></v-checkbox> </td>
                              <td> <v-checkbox></v-checkbox> </td>
                              <td> <v-btn density="compact" icon="mdi-trash-can-outline" variant="tonal"></v-btn> </td>
                            </tr>
                            <tr>
                              <td> #3 </td>
                              <td> <v-btn density="compact" icon="mdi-file-edit-outline" variant="tonal"></v-btn> </td>
                              <td> <v-checkbox></v-checkbox> </td>
                              <td> <v-checkbox></v-checkbox> </td>
                              <td> <v-btn density="compact" icon="mdi-trash-can-outline" variant="tonal"></v-btn> </td>
                            </tr>
                          </tbody>
                        </v-table>
                      </v-col>
                    </v-row>
                    <v-row style="min-height: 75px;" class="bg-indigo">
                      <v-col cols="12">
                        <v-btn density="comfortable" icon="mdi-table-plus" variant="tonal">
                          <v-icon color="black"></v-icon>
                          <v-tooltip activator="parent" location="top">Add entry</v-tooltip>
                        </v-btn>
                        <v-btn density="comfortable" icon="mdi-file-export" variant="tonal">
                          <v-icon color="black"></v-icon>
                          <v-tooltip activator="parent" location="top">New database from selection </v-tooltip>
                        </v-btn>
                      </v-col>
                    </v-row>
                  </v-container>
                  <!-- here the subcontainer ends -->
                </v-col>
                <v-col cols="3" class="bg-green">
                  Edit Data
                  <!-- here the subcontainer begins -->
                  <v-container>
                    <v-row style="min-height: 50px;" class="bg-indigo">
                      <v-col cols="12">
                        Characteristics
                      </v-col>
                    </v-row>
                    <v-row style="min-height: 550px;" class="bg-orange">
                      <v-col cols="12">
                        <v-table density="compact">
                          <thead>
                            <tr>
                              <th class="text-left">
                                Characteristic
                              </th>
                              <th class="text-left">
                                Value
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>Shared understanding </td>
                              <td> <v-text-field density="compact" label="Label">22</v-text-field></td>
                            </tr>
                            <tr>
                              <td> Performance feedback </td>
                              <td> 55 </td>
                            </tr>
                            <tr>
                              <td> Influencing narrative </td>
                              <td> 76 </td>
                            </tr>
                            <tr>
                              <td> Leadership style </td>
                              <td> 12 </td>
                            </tr>
                            <tr>
                              <td> Decision-making approach </td>
                              <td> 45 </td>
                            </tr>
                            <tr>
                              <td> Relationship foundation </td>
                              <td> 88 </td>
                            </tr>
                            <tr>
                              <td> Conflict resolution </td>
                              <td> 32 </td>
                            </tr>
                            <tr>
                              <td> Time management </td>
                              <td> 5 </td>
                            </tr>
                          </tbody>
                        </v-table>
                      </v-col>
                    </v-row>
                    <v-row style="max-height: 75px;" class="bg-indigo">
                      <v-col cols="12">
                        <v-textarea
                          :model-value="value"
                          label="Notes"
                          rows="1"
                          no-resize
                          bg-color="white"
                        ></v-textarea>
                      </v-col>
                    </v-row>
                  </v-container>
                </v-col>
                <v-col cols="4" class="bg-yellow">
                  Scenario Map
                    <v-container>
                      <v-row style="min-height: 50px;" class="bg-indigo">
                        <v-col cols="12">
                          Scenarios based on this Database
                        </v-col>
                      </v-row>
                      <v-row style="min-height: 550px;" class="bg-orange">
                        <v-col cols="12">
                          <v-table density="compact">
                            <thead>
                              <tr>
                                <th class="text-left">
                                  Scenario
                                </th>
                                <th class="text-left">
                                  Latest Edit
                                </th>
                                <th class="text-left">
                                  Update with tracking
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td> Scenario 1 </td>
                                <td> 19.04.2024</td>
                                <td> <v-btn density="compact" icon="mdi-update" variant="tonal"></v-btn> </td>
                              </tr>
                              <tr>
                                <td> Scenario 2 </td>
                                <td> 21.02.2024</td>
                                <td> <v-btn density="compact" icon="mdi-update" variant="tonal"></v-btn> </td>
                              </tr>
                              <tr>
                                <td> Scenario 3 </td>
                                <td> 12.03.2024</td>
                                <td> <v-btn density="compact" icon="mdi-update" variant="tonal"></v-btn> </td>
                              </tr>
                            </tbody>
                          </v-table>
                        </v-col>
                      </v-row>
                      <v-row style="min-height: 75px;" class="bg-indigo">
                        <v-col cols="12">
                          Placeholder
                        </v-col>
                      </v-row>
                    </v-container>
                    <!-- here the subcontainer ends -->
                </v-col>                
              </v-row>
            </v-container>
          </v-main>
        </v-layout>
      </v-app>
    </script>

  </body>
</html>
